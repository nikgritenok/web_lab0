<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Analytics</title>
  </head>
  <body class="container">
    <!-- Первый экран - навигация -->

    <section class="navigation">
      <div class="wrap wrap-padding">
        <header class="header">
          <a href="#" class="header__logo">
            <img src="/assets/img/header_logo.svg" alt="logo" />
          </a>
          <nav class="header__menu">
            <ul class="header__menu-list">
              <li class="header__menu-list-item">
                <a href="index.html">Home</a>
              </li>
              <li class="header__menu-list-item">
                <a href="story.html">Story</a>
              </li>
              <li class="header__menu-list-item"><a href="#">Gallery</a></li>
              <li class="header__menu-list-item"><a href="#">Contact Us</a></li>
            </ul>
            <div class="header__icons">
              <img
                src="../assets/icons/Search.svg"
                alt="search"
                class="header__icons--search"
              />
              <img
                src="../assets/icons/Profile.svg"
                alt="profile"
                class="header__icons--profile"
              />
            </div>
          </nav>
        </header>
      </div>
    </section>

    <!-- Пятая секция - user form -->
    <section class="registration-section">
      <div class="registration-section__background">
        <div class="registration">
          <div class="registration__header">
            <span class="registration__subtext">Let’s build a community</span>
            <span class="registration__title">Join our next destination</span>
          </div>
          <form class="registration__form">
            <div class="registration__text">
              <span class="registration__travels">Share your travels</span>
              <span class="registration__about-travels">
                Suggest a new travel destination that you want to see and we
                will feature it in our blog.
              </span>
            </div>
            <div class="registration__fields">
              <input
                class="registration__input"
                type="text"
                placeholder="Destination name"
              />
              <input
                class="registration__input"
                list="dest-country"
                type="text"
                name="dest-country"
                placeholder="Country of Destination"
              />
              <datalist id="dest-country">
                <option value="Russia"></option>
                <option value="Italy"></option>
                <option value="Turkey"></option>
              </datalist>
              <input
                class="registration__input"
                type="text"
                placeholder="Your name"
              />
              <input
                class="registration__input"
                list="category"
                type="text"
                name="category"
                placeholder="Shooting category"
              />
              <datalist id="category">
                <option value="Reportage"></option>
                <option value="Architectural photography"></option>
                <option value="Landscape"></option>
              </datalist>
              <input
                class="registration__input registration__input--description"
                type="text"
                placeholder="Describe what kind of photos you want to focus on"
              />
            </div>
            <button class="registration__button" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="copyright-info">
        <span>© 2022, Talking Travel. All Rights Reserved.</span>
      </div>
      <div class="footer-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="story.html">Story</a></li>
          <li>Gallery</li>
          <li>Contact Us</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
